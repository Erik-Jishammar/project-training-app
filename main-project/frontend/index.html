
<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myProgression App</title>
    <link rel="stylesheet" href="/style.css">
    <script
      src="https://kit.fontawesome.com/9378f6a7a8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.js"></script>
  </head>
 
  <body>
    <!-- HEADER / NAVBAR -->
    <header class="header">
      <div class="logo">myProgress</div>
      <nav>
        <ul class="navbar">
          <li>
            <button class="nav-button active" data-view="logg">
              <i class="fa-solid fa-dumbbell"></i> Träningslogg
            </button>
          </li>
          <li>
            <button class="nav-button" data-view="statistik">
              <i class="fa-solid fa-chart-simple"></i> Statistik
            </button>
          </li>
          <li>
            <button class="nav-button" data-view="profil">
              <i class="fa-solid fa-user"></i> Profil
            </button>
          </li>
          <li>
            <button class="nav-button" data-view="skapa">
              <i class="fa-solid fa-plus"></i> Skapa pass
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
   
    <main class="main-container">
      <!-- Formulär för att lägga till övning/träningspass-->
      <section id="form-section">
        <h2>Lägg till träningspass</h2>
        <form id="log-form" method="post">

          <label for="date">Datum</label>
          <input type="date" id="date" name="date" required />

          <label for="övning">Övning</label>
          <input type="text" id="exercise" name="exercise" required />

          <!-- Gruppering för Set, Reps, Vikt i en rad -->
          <div class="form-row">
            <div class="form-group">
              <label for="set">Set</label>
              <input type="number" id="set" name="set" min="1" max="20" required />
            </div>

            <div class="form-group">
              <label for="reps">Reps</label>
              <input type="number" id="reps" name="reps" min="1" max="100" required />
            </div>

            <div class="form-group">
              <label for="vikt">Vikt (kg)</label>
              <input type="number" id="weight" name="weight" min="0" step="0.5" />
            </div>
          </div>

          <label for="kommentar">Kommentar</label>
          <textarea id="comment" name="comment"></textarea>

          <button type="submit">Lägg till</button>
        </form>
      </section>

      <!-- Listan -> Sparade pass -->
      <section id="log-section">
        <h2>Träningslogg</h2>
        <ul id="log-list">
          <!-- JS för lista - träningslogg -->
        </ul>
      </section>
          <!-- Container för att ladda statistik samt passgenerator, senare skede-->
      <div id="stats-container"></div>
      <div id="create-pass-generator"></div>
    
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>&copy; 2025 myProgression app</p>
    </footer>
  </body>
</html>
